<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件通信</title>
  </head>
  <body>
    在父组件里向子组件传递消息:
    <hr>
    <div id="app" style="border: 2px solid red; height: 300px;">
      <h5 style="text-align: center;">我是父组件</h5>
      <child-component msg="从父组件传递的信息"></child-component>
      <hr>
      使用v-bind进行数据动态绑定：----把input中parentMsg传递到bind-component里
      <br>--------------- <br>
      <input type="text" v-model="parentMsg"><br>
      <bind-component :msg="parentMsg"></bind-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>new Vue({
  el: "#app",
  data: {
    parentMsg: "大家好"
  },
  components: {
    "child-component": {
      props: ["msg"],
      template: "<div>{{msg}}</div>"
    },
    "bind-component": {
      props: ["msg"],
      template: "<div>{{msg}}</div>"
    }
  }
});</script>
  </body>
</html>
