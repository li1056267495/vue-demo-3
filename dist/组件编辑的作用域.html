<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件使用方法</title>
    <style>#app {
        border: 2px solid black;
        width: 600px;
        height: 300px;
        font-weight: 700;
        font-size: 16px;
        padding: 3px;
        margin: 0 auto;
        margin-top: 100px;
      }</style>
  </head>
  <body>
    <div id="app">
      <my-component>{{msg}}</my-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>Vue.component("my-component", {
  template: "<div>{{msg}}</div>",
  data: function data() {
    return {
      msg: "我是子组件的信息"
    };
  }
});
new Vue({
  el: "#app",
  data: {
    msg: "我是父组件的信息"
  }
});</script>
  </body>
</html>
