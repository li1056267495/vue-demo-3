<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件使用方法</title>
    <style>#app {
        border: 2px solid black;
        width: 600px;
        height: 300px;
        font-weight: 700;
        font-size: 16px;
        padding: 3px;
        margin: 0 auto;
        margin-top: 100px;
      }</style>
  </head>
  <body>
    <div id="app">
      <!-- 单个插槽 -->
      <my-component><p>我是父组件里的内容</p></my-component>
      <hr>
      <!-- 具名插槽  -->
      <name-component>
        <h3 slot="header">我是标题</h3>
        <p>第一段内容</p>
        <p>第二段内容</p>
        <p slot="footer">底部信息</p>
      </name-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>Vue.component("my-component", {
  template: "<div>\
        <slot>我是子组件里的模板</slot>\
        </div>"
});
Vue.component("name-component", {
  template: '<div>\
            <div class="header">\n' + '<slot name="header">\n' + "</slot>\n" + " </div>\n" + '<div class="contatiner">\n' + " <slot>\n" + "</slot>\n" + "</div>\n" + '<div class="footer">\n' + '<slot name="footer">\n' + "</slot>\n" + "</div>" + "</div>"
});
new Vue({
  el: "#app",
  data: {}
});</script>
  </body>
</html>
