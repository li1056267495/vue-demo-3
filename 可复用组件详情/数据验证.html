<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件使用方法</title>
    <style>
      #app {
        border: 2px solid black;
        width: 600px;
        height: 300px;
        font-weight: 700;
        font-size: 16px;
        padding: 3px;
        margin: 0 auto;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <type-component
        :a="a"
        :b="b"
        :c="c"
        :d="d"
        :e="e"
        :f="f"
      ></type-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
      Vue.component("type-component", {
        props: {
          a: Number,
          b: String,
          c: [String, Number],
          d: {
            type: Array,
            default() {
              return [777];
            },
          },
          //自定义一个验证函数
          e: {
            validator(value) {
              return value > 10;
            },
          },
          f: {
            type: Function,
          },
        },
        template: "<div>{{a}}---{{b}}---{{c}}---{{d[0]}}---</div>",
      });
      new Vue({
        el: "#app",
        data: {
          a: 1,
          b: "666",
          c: 555,
          d: [3333],
          e: 888,
          f: console.log("a"),
        },
      });
    </script>
  </body>
</html>
